    $(function(){
      $("#comm-slide").swiper({
        autoplay : 3000,
        loop : true
      });
      initTopHoverTree("tophovertree",500,30,60);
      $(".content").scroll(function(){
        var top = $(".content").scrollTop();
        if(top > 300){
          $("#tophovertree").css('display', 'block');
        }else{
          $("#tophovertree").css('display', 'none');
        }
      });
      $.init();
    });
    //返回顶部


    function initTopHoverTree(hvtid, times, right, bottom) {

      $("#" + hvtid).css("right", right).css("bottom", bottom);
      $("#" + hvtid).on("click", function () { goTopHovetree(times); })

      $(".content").scroll(function () {
        if ($(".content").scrollTop() > 268) {
          $("#" + hvtid).fadeIn(100);
        }
        else {
          $("#" + hvtid).fadeOut(100);
        }
      });
    }

    //返回顶部动画
    //goTop(500);//500ms内滚回顶部
    function goTopHovetree(times) {
      if (!!!times) {
        $(".content").scrollTop(0);
        return;
      }

        var sh = $('.content').scrollTop();//移动总距离
        var inter = 13.333;//ms,每次移动间隔时间
        var forCount = Math.ceil(times / inter);//移动次数
        var stepL = Math.ceil(sh / forCount);//移动步长
        var timeId = null;
        function aniHovertree() {
          !!timeId && clearTimeout(timeId);
          timeId = null;
            //console.log($('.content').scrollTop());
            if ($('.content').scrollTop() <= 0 || forCount <= 0) {//移动端判断次数好些，因为移动端的scroll事件触发不频繁，有可能检测不到有<=0的情况
              $('.content').scrollTop(0);
              return;
            }
            forCount--;
            sh -= stepL;
            $('.content').scrollTop(sh);
            timeId = setTimeout(function () { aniHovertree(); }, inter);
          }
          aniHovertree();
        }

        /*红色选中点点*/
        function anonymous(e){
        $(e).toggleClass('checked');
      }

      // 发表评论滚动条
        $(".open-about").bind('click',  function(event) {
          $('.content').scrollTop(100);
        });

      $(".look-date").bind('click',function(event) {
        /* Act on the event */
      });
      // 查看排期
      $(document).on('click','.open-about', function () {
        $.popup('.popup-about');
      });
