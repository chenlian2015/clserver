        <script>
     
            //主类别
            Request.invok('/ucenter/partnershipSpace/main_category', function(result){
    			
    			if (result.success == true) {
    				if (result.data && result.data.length > 0) {
    					_html1 = '';
    					for (i = 0; i < result.data.length; i ++) {
    						cat = result.data[i];
    						if(i == 0){
    							  _html1 += '<li class="dep_active">' + cat.name + '</li>';
    							}
    						else{
    							_html1 += '<li>' + cat.name + '</li>';
    						}
    						
    						
    					}
    					$("#main_category").html(_html1);
    				    $(".left_tabs_list ul li").each(function(index, el) {
    		               	
    		                   $(this).on('click', function(event) {
    		                       $(this).addClass('dep_active').siblings().removeClass('dep_active');
    		                       $(".list-block").eq(index).show().siblings().hide();
    		                   });
    		               });
    		               $(".left_tabs_list ul li:last-child").on('click',function(event) {
    		                   if($(this).hasClass('dep_active')){
    		                       $(this).css("border-bottom","none");
    		                   }
    		               });
    					
    				}
    			}
    		});
