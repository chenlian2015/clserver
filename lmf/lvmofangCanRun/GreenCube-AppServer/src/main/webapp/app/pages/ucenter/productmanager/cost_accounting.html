<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>费用核算</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="/app/js/suimobile/css/sm.css">
    <link rel="stylesheet" href="/app/js/suimobile/css/sm-extend.min.css">
    <link rel="stylesheet" href="/app/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/app/css/addProInfo.css">

  </head>
  <body style="background:none;">
    <div class="page-group product-infor-page cost-accou-page">
      <div class="page page-current">
        <!-- 首部 -->
        <header class="bar bar-nav">
          <a class="icon icon-left pull-left back confirm-title-ok" href="javascript:;"></a>
          <h1 class="title title-whi">产品信息</h1>
        </header>
      <!-- 内容 -->
        <div class="content">
          <section>
            <article>
              <h5 class="title-pro">产品描述</h5>
              <div class="product-name">
                <h6 style="margin-top:0;">产品名称*</h6>
                <textarea name="" id="" class="input-name-pro"></textarea>
              </div>
              <div class="product-name">
                <h6>产品说明*</h6>
                <textarea name="" id="" class="input-name-pro"></textarea>
              </div>
              <div class="product-name">
                <h6>服务规范*</h6>
                <textarea name="" id="" class="input-name-pro"></textarea>
              </div>
              <div class="product-name">
                <h6>服务有效期*</h6>
                <div class="product-wrap"><a class="icon icon-right pull-left link-type" href="javascript:;"></a></div>
              </div>
              <div class="product-name">
                <h6>产品图片(最多选择五张)</h6>
                <span class="fileElem">
                </span>
              </div>
            </article>
          </section>
          <section class="pad-bot3">
            <article>
              <h5 class="title-pro">费用核算</h5>
              <div class="product-name">
                <h6>销售价格</h6>
                <textarea name="" id="" class="input-name-pro"></textarea>
              </div>
              <div class="product-name clearfix">
                <ul class="Cost-tip">
                  <li>
                    <h6>成本费小计</h6>
                    <div name="" id="" class="input-name-pro lin2">自动计算生成</div>
                  </li>
                  <li>
                    <h6>管理费小计</h6>
                    <div name="" id="" class="input-name-pro lin2">自动计算生成</div>
                  </li>
                </ul>

              </div>
              <div class="product-name">
                <h6>店主获益</h6>
                <div name="" id="" class="input-name-pro lin2 shopkeeper">自动计算生成</div>
              </div>
            </article>
          </section>
          <a href="javascript:;" class="sub-btn confirm-sublime-ok">提交</a>
        </div>
      </div>
    </div>

  <script type="text/javascript" src='/app/js/zepto/zepto.min.js' charset='utf-8'></script>
  <!-- 阻止路由 -->
  <script>
  $.config={router:false}
  </script>
  <script type="text/javascript" src='/app/js/suimobile/js/sm.min.js' charset='utf-8'></script>
  <script type="text/javascript" src='/app/js/suimobile/js/sm-extend.min.js' charset='utf-8'></script>

  <!-- css3免前缀插件 -->
  <script type="text/javascript" src="/app/js/greencube/prefixfree.min.js"></script>
  <script>
    $(document).on('click','.confirm-title-ok', function () {
          $.confirm('返回将添加失败', '提示', function () {
              $.alert('添加失败');
          });
      });
    //提交成功
    $(document).on('click','.confirm-sublime-ok', function () {
          $.confirm('您组装的产品已经提交审核,请您耐心等待', '提示', function () {
              $.alert('提交成功');
          });
      });
  </script>
  </body>
</html>
